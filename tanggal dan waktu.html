<html>
  <head>
    <title>Tanggal dan Waktu Menggunakan Array</title>
  </head>
  <body>
    <script languange="javascript">
      var waktu = new Date();
      var hari = new Array(
        "Minggu",
        "Senin",
        "Selasa",
        "Rabu",
        "Kamis",
        "Jumat",
        "Sabtu"
      );
      var bulan = new Array(
        "Januari",
        "Februari",
        "Maret",
        "April",
        "Mei",
        "Juni",
        " Juli",
        "Agustus",
        "September",
        "Oktober",
        "November",
        "Desember"
      );
      document.write(
        "Hari ini : " +
          hari[waktu.getDay()] +
          ", " +
          waktu.getDate() +
          " " +
          bulan[waktu.getMonth()] +
          " " +
          waktu.getFullYear()
      );
    </script>
  </body>
</html>
